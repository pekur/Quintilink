name: Release

on:
  push:
    tags:
      - "Release_*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Get version
        id: version
        run: |
          $version = dotnet nbgv get-version --format SemVer
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Publish
        run: |
          dotnet publish `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish

      - name: Zip
        id: zip
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $zipName = "Quintilink-$version-win-x64.zip"
          Compress-Archive -Path publish\* -DestinationPath $zipName
          echo "zipfile=$zipName" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ${{ steps.zip.outputs.zipfile }}
