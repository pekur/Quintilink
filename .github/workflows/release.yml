name: Release

on:
  push:
    tags:
      - "Release_*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Install nbgv
        run: dotnet tool install --global nbgv
      
      - name: Get version
        id: version
        run: |
          $version = nbgv get-version -v SemVer2
          echo "version=$version" >> $GITHUB_OUTPUT       

      - name: Publish
        run: |
          dotnet publish `
            Quintilink/Quintilink.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish
      
      - name: Zip
        id: zip
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $zipName = "Quintilink-$version-win-x64.zip"
          
          # Debug - list publish folder
          Write-Host "Contents of publish folder:"
          Get-ChildItem -Path publish
          
          Compress-Archive -Path publish\* -DestinationPath $zipName
          
          # Debug - verify zip exists
          Write-Host "Created zip file:"
          Get-ChildItem -Path $zipName
          
          # Use full path
          $zipPath = (Resolve-Path $zipName).Path
          echo "zipfile=$zipPath" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag (fallback to first commit if none)
          $prevTag = git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1) 2>$null
          if (-not $prevTag) { $prevTag = $(git rev-list --max-parents=0 HEAD) }
          
          # Get current tag
          $currentTag = "${{ github.ref_name }}"
          
          # Get commit messages between previous and current tag (skip merges)
          $range = "$prevTag..$currentTag"
          $commits = git log --no-merges --pretty=format:"- %s" $range
          if (-not $commits) { $commits = "No changes" }
          
          # Handle multiline output for GitHub Actions
          $commits = $commits -join "`n"
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$commits" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: ./*.zip

      - name: Debug outputs
        run: |
          Write-Host "Version: ${{ steps.version.outputs.version }}"
          Write-Host "Zip file: ${{ steps.zip.outputs.zipfile }}"
          Get-ChildItem -Path . -Filter *.zip