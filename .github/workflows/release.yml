name: Release

on:
  push:
    tags:
      - "Release_*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Get version
        id: version
        run: |
          $version = dotnet msbuild -getProperty:Version
          echo "version=$version" >> $GITHUB_OUTPUT          

      - name: Publish
        run: |
          dotnet publish `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish

      - name: Zip
        id: zip
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $zipName = "Quintilink-$version-win-x64.zip"
          Compress-Archive -Path publish\* -DestinationPath $zipName
          echo "zipfile=$zipName" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag (fallback to first commit if none)
          $prevTag = git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1) 2>$null
          if (-not $prevTag) { $prevTag = $(git rev-list --max-parents=0 HEAD) }

          # Get current tag
          $currentTag = "${GITHUB_REF_NAME}"

          # Get commit messages between previous and current tag (skip merges)
          $commits = git log $prevTag..$currentTag --pretty=format:"- %s" --no-merges
          if (-not $commits) { $commits = "No changes" }

          echo "changelog=$commits" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: ${{ steps.zip.outputs.zipfile }}
